version: '3.8'

services:
  backend:
    build:
      context: .
      target: backend
    container_name: disaster_vision_backend_dev
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - DATABASE_URL=sqlite:///./disaster_vision.db
      - LOG_LEVEL=DEBUG
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: disaster_vision_frontend_dev
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - REACT_APP_OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  data:
  logs:
