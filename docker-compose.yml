version: '3.8'

services:
  backend:
    build:
      context: .
      target: backend
    container_name: disaster_vision_backend
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
      - DATABASE_URL=sqlite:///./disaster_vision.db
      - LOG_LEVEL=INFO
      - ALLOWED_ORIGINS=http://localhost,http://127.0.0.1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      target: production
    container_name: disaster_vision_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

